<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game with Chat</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <div id="welcome-screen" class="screen">
      <div class="container">
        <h1>XO Game</h1>
        <h2>Tic-Tac-Toe with Chat</h2>
        
        <div class="form-group">
          <input type="text" id="player-name" placeholder="Your Name" required>
        </div>

        <div class="actions">
          <button id="create-room-btn">Create New Room</button>
          <div class="join-room">
            <input type="text" id="room-id-input" placeholder="Room ID">
            <button id="join-room-btn">Join Room</button>
          </div>
        </div>

        <div id="error-message" class="error"></div>
      </div>
    </div>

    <div id="game-screen" class="screen hidden">
      <div class="container">
        <div class="header">
          <h1>XO Game</h1>
          <div class="room-info">
            <p>Room ID: <span id="room-id-display"></span> <button id="copy-room-id">Copy</button></p>
          </div>
        </div>

        <div class="game-container">
          <div class="left-panel">
            <div class="player-info">
              <div id="player-x" class="player active">
                <div>Player X</div>
                <div id="player-x-name">Waiting...</div>
              </div>
              
              <div id="player-o" class="player">
                <div>Player O</div>
                <div id="player-o-name">Waiting...</div>
              </div>
            </div>

            <p id="status-message" class="status-message">Waiting for opponent...</p>
            
            <div id="game-board" class="game-board">
              <div class="cell" data-index="0"></div>
              <div class="cell" data-index="1"></div>
              <div class="cell" data-index="2"></div>
              <div class="cell" data-index="3"></div>
              <div class="cell" data-index="4"></div>
              <div class="cell" data-index="5"></div>
              <div class="cell" data-index="6"></div>
              <div class="cell" data-index="7"></div>
              <div class="cell" data-index="8"></div>
            </div>

            <div class="game-actions">
              <button id="reset-btn" class="hidden">Play Again</button>
              <button id="leave-btn">Leave Room</button>
            </div>
          </div>

          <div class="right-panel">
            <div class="chat-container">
              <h3>Chat</h3>
              <div id="chat-messages" class="chat-messages"></div>
              <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-message-btn">Send</button>
              </div>
            </div>
            
            <div class="online-users">
              <h3>Online Players</h3>
              <ul id="online-users-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
